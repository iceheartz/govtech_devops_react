version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  elastic-beanstalk-workflow-react:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            - run: npm run build
            - run:
                name: Installing deployment dependencies
                command: |
                  sudo apt-get -y -qq update
                  sudo apt-get install python3-pip python-dev awscli build-essential
                  sudo pip3 install --upgrade setuptools
                  sudo pip3 install awsebcli --upgrade
            - run:
                name: Deploying
                command: |
                  eb --version
                  eb deploy $CIRCLE_BRANCH-devops-assessment-frontend --message $CIRCLE_BUILD_NUM

workflows:
  elastic-beanstalk-workflow-react:
    jobs:
      - elastic-beanstalk-workflow-react:
          filters:
            branches:
              only:
                - master
